<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lazy Load Example</title>
	<link rel="stylesheet" type="text/css" href="./css/lazyload.css">
</head>
<body>
	<h1>Lazy Load</h1>
	<div>
		<picture>
			<img src="./images/placeholder.jpg" data-src="./images/dog.jpg" alt="dog">
		</picture>

		<picture>
			<img src="./images/placeholder.jpg" data-src="./images/eagle.jpg" alt="bald eagle">
		</picture>

		<picture>
			<img src="./images/placeholder.jpg" data-src="./images/flamingo.jpg" alt="flamingos">
		</picture>

		<picture>
			<img src="./images/placeholder.jpg" data-src="./images/penguin.jpg" alt="penguins">
		</picture>

		<picture>
			<img src="./images/placeholder.jpg" data-src="./images/polar.jpg" alt="polar bear">
		</picture>

		<picture>
			<img src="./images/placeholder.jpg" data-src="./images/turtle.jpg" alt="sea turtle">
		</picture>
	</div>
<script src="./js/lazyload.js"></script>
</body>
</html>
