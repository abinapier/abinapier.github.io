<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Table Example</title>
	<link rel="stylesheet" type="text/css" href="./css/table.css">
</head>
<body>
	<h1>Table Example</h1>

	<table>
		<thead>
			<tr><th colspan="3">ACME Wildwest</th></tr>
		</thead>
		<tbody>
			<tr>
				<th>Period</th>
				<th>Sales</th>
				<th>Sales Goal</th>
			</tr>
			<tr>
				<td>August</td>
				<td>$3,590</td>
				<td>$4,000</td>
			</tr>
			<tr>
				<td>September</td>
				<td>$4,420</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<td>October</td>
				<td>$4,870</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<td>November</td>
				<td>$8,610</td>
				<td class="hit">$7,500</td>
			</tr>
			<tr>
				<td><span>Black Friday<span></td>
				<td colspan="2">$3,200</td>
			</tr>
			<tr>
				<td>December</td>
				<td>$8,820</td>
				<td>$7,500</td>
			</tr>
		</tbody>
		<tfoot>
			<tr><td colspan="3">Compiled 12.20.2020 by bRauls</td></tr>
		</tfoot>
	</table>

</body>
</html>
